<!DOCTYPE html>
<html>
<head>
<title>Squares and Cubes</title>
</head>
<!-- HTML CODE -->
<body onload="squareCube();">
<h1 style="text-align: center;color: brown;">Squares and Cubes Using JavaScript</h1>
<hr>
<center>
<div id="tab"></div>
</center>
<!-- JS Functions -->
<script>
function squareCube() {
var result = "<table border='1'> <tr> <th>SNO</th> <th>SQUARE</th> <th>CUBE</th> </tr>";
var sqr=0,cube=0;
for(i=0;i<=10;i++) {
sqr = i*i;
cube = i*i*i;
result += "<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cube+"</td></tr>";
}
result += "</table>";
document.getElementById("tab").innerHTML = result;
}
</script>
</body>
</html>
